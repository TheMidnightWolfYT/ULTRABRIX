<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: orange;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #blog-posts {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .blog-post {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .blog-post h2 {
            color: #333333;
        }

        .blog-post p {
            color: #555;
        }

        .blog-post a {
            color: #007BFF;
            text-decoration: none;
        }

        .blog-post a:hover {
            text-decoration: underline;
        }

        .dropdown {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
            color: white;
            font-size: x-large;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px 0;
            cursor: pointer;
        }

        .stars-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: moveStars 25s linear infinite;
        }

        .star {
            position: absolute;
            background-color: blue;
            width: 15px; /* Set width of the blue square to be 3 times bigger */
            height: 15px; /* Set height of the blue square to be 3 times bigger */
            animation: twinkle 5s infinite;
            transform-origin: center;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes moveStars {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-100%);
            }
        }


    </style>
    <title>Blogs - ULTRABRIX</title>
</head>
<body>
    <header>
        <h1>Blogs</h1>
    </header>

    <div class="stars-section">
        <!-- Blue squares will be generated dynamically with JavaScript for the first section -->
    </div>

    <div class="dropdown">
        <span>Menu</span>
        <div class="dropdown-content">
            <a href="index.html">Main Page</a>
            <a href="about.html">About</a>
            <a href="blogs.html">Blogs</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <main id="blog-posts">
        <!-- Blog posts will be dynamically added here using JavaScript -->
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dummy data for blog posts (replace this with your actual data)
            const blogPosts = [
                { title: 'Start of ULTRABRIX', content: 'This is the first blog post of the ULTRABRIX website! The downloads page will become available once ULTRABRIX is in v0.1.0-alpha. Alpha testing may start in December.' },
                //{ title: 'Second Blog Post', content: 'This is the content of the second blog post.' },
                // Add more blog posts as needed
            ];

            const blogPostsContainer = document.getElementById('blog-posts');

            // Loop through the blog posts and create HTML elements
            blogPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('blog-post');

                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                `;

                blogPostsContainer.appendChild(postElement);
            });
        });

        const numStars = 100;
        const starsSection = document.querySelector('.stars-section');

        for (let i = 0; i < numStars; i++) {
            createStar();
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            starsSection.appendChild(star);
        }
    </script>

</body>
</html>
