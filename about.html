<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - ULTRABRIX</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: orange;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: x-large;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            font-size: x-large;
        }

        .dropdown {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
            color: white;
            font-size: x-large;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px 0;
            cursor: pointer;
        }

        .stars-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: moveStars 25s linear infinite;
        }

        .star {
            position: absolute;
            background-color: blue;
            width: 15px;
            height: 15px;
            animation: twinkle 5s infinite;
            transform-origin: center;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes moveStars {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <span>Menu</span>
        <div class="dropdown-content">
            <a href="index.html">Main Page</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <div class="header">
        <h1>About ULTRABRIX</h1>
    </div>

    <div class="content">
        <p>
            ULTRABRIX is a game similar to Roblox where people can create their own games for other people to play or play games made by the community with friends!
        </p>

        <p>
            This site is currently a work in progress. Please pardon our dust.
        </p>

        <!-- Add more information about the website as needed -->
    </div>

    <div class="stars-section">
        <!-- Blue squares will be generated dynamically with JavaScript for the first section -->
    </div>

    <script>
        const numStars = 100;
        const starsSection = document.querySelector('.stars-section');

        for (let i = 0; i < numStars; i++) {
            createStar();
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.transform = `rotate(${Math.random() * 360}deg)`;

            starsSection.appendChild(star);
        }
    </script>
</body>
</html>
