<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ULTRABRIX</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: orange;
            color: white;
        }

        .stars-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: moveStars 25s linear infinite;
        }

        .star {
            position: absolute;
            background-color: blue;
            width: 15px; /* Set width of the blue square to be 3 times bigger */
            height: 15px; /* Set height of the blue square to be 3 times bigger */
            animation: twinkle 5s infinite;
            transform-origin: center;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes moveStars {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-100%);
            }
        }

        .dropdown {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
            color: white;
            font-size: x-large;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px 0;
            cursor: pointer;
        }

        .main-section {
            margin-top: 20px;
            text-align: center;
            font-size: 3em;
        }

        .footer {
            position: static;
            bottom: 0;
            width: 100%;
            height: auto;
            text-align: center;
            background-color: #333;
            padding: 10px 0;
            padding-left: 0px;
            color: white;
        }

        .discord-iframe {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="stars-section">
        <!-- Blue squares will be generated dynamically with JavaScript for the first section -->
    </div>

    <div class="dropdown">
        <span>Menu</span>
        <div class="dropdown-content">
            <a href="index.html">Main Page</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <h1 class="main-section">Main Page - ULTRABRIX</h1>

    <div class="main-section">
        <h2>Welcome to the ULTRABRIX website</h2>
        <br>
        <iframe width="1120" height="630" src="https://www.youtube.com/embed/Jz04A6pMVG0?si=ZJkSUydJN4VmUSbx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br>
        <br>
        <h5>Consider reading the about page for more information or head straight to the downloads page to download ULTRABRIX!</h5>
    </div>

    <div class="discord-iframe">
        <iframe src="https://discord.com/widget?id=1167835360634617856&theme=dark" width="650" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>

    <div class="footer">
        <footer>
            This site was made with <a href="https://www.openai.com/gpt" target="_blank" style="color: white;">GPT-3.5</a>.
            <br>
            &copy; 2023 ULTRABRIX. All Rights Reserved.
        </footer>
    </div>

    <script>
        const numStars = 100;
        const starsSection = document.querySelector('.stars-section');

        for (let i = 0; i < numStars; i++) {
            createStar();
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            starsSection.appendChild(star);
        }
    </script>
</body>
</html>
